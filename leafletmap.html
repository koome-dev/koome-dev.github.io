<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Health Facilities</title>

    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>

  <!-- body section -->
  <body>
    <div id="map"></div>
  </body>
</html>
<!-- leaflet js -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script src="./data/point.js"></script>
<script src="./data/line.js"></script>
<script src="./data/polygon.js"></script>
<script src="./data/hotosm_ken_health_facilities_polygons.js"></script>

<script>
  // Map initialization
  var map = L.map("map").setView([-0.0236, 37.9062], 13);

  // osm layer
  var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });
  osm.addTo(map);

  // world imagery
  var WorldImagery = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    {
      attribution:
        "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
    }
  );
  WorldImagery.addTo(map);

  // Dark
  var Dark = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 20,
    }
  );
  Dark.addTo(map);

  // Google streets
  var googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );
  googleStreets.addTo(map);

  // Google Hybrid
  var googleHybrid = L.tileLayer(
    "http://{s}.google.com/vt?lyrs=s,h&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );
  googleHybrid.addTo(map);

  // Satellite
  var googleSat = L.tileLayer(
    "http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );
  googleSat.addTo(map);

  // Terrain
  var googleTerrain = L.tileLayer(
    "http://{s}.google.com/vt?lyrs=p&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );
  googleTerrain.addTo(map);

  // Layer controller
  var baseMaps = {
    OSM: osm,
    WorldImagery: WorldImagery,
    Dark: Dark,
    "Google Streets": googleStreets,
    "Google Hybrid": googleHybrid,
    Satellite: googleSat,
    Terrain: googleTerrain,
  };
  L.control.layers(baseMaps).addTo(map);

  L.geoJSON(healthJson, {
    onEachFeature: function (feature, layer) {
      var popupTxt =
        "<b>Name: </b>" +
        feature.properties.name +
        "<br>" +
        "<b>Amenity: </b>" +
        feature.properties.amenity +
        "<br>" +
        "<b>Healthcare: </b>" +
        feature.properties.healthcare;

      layer.bindPopup(popupTxt);
    },
    style: {
      fillColor: "red",
      fillOpacity: 1,
    },
  }).addTo(map);
</script>
